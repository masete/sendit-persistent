language: python

python:
  - "3.6"

services:
  - postgresql

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'CREATE DATABASE senditdb;' - U postgres
  - psql -c 'CREATE DATABASE test_senditdb;' - U postgres

#Specify what command to run test
script:
  - pytest --cov
  - coverage
  - coverage3 report

after_success:
  - coveralls
